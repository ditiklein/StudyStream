<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>קוד אימות לצפייה בשיעור</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px 0;
        }

        .code-container {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }

        .code {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 5px;
            color: #4361ee;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>קוד אימות לצפייה בשיעור</h1>
        </div>
        <div class="content">
            <p>שלום,</p>
            <p>קיבלנו בקשה לגישה לשיעור: <strong>{{lessonName}}</strong></p>
            <p>הקוד שלך לאימות המייל הוא:</p>

            <div class="code-container">
                <div class="code">{{code}}</div>
            </div>

            <p>קוד זה בתוקף למשך 10 דקות בלבד.</p>
            <p>אם לא ביקשת קוד זה, ניתן להתעלם מהודעה זו.</p>
        </div>
        <div class="footer">
            <p>נשלח בתאריך {{date}}</p>
            <p>© כל הזכויות שמורות</p>
        </div>
    </div>
</body>
</html>
