<div class="table-container">
  <div class="header">
    <h1>ניהול משתמשים</h1>
    <div class="search-add">
      <div class="search-box">
        <input type="text" placeholder="חיפוש משתמשים..." />
      </div>
      <button class="add-user-button" mat-raised-button color="primary">
        הוסף משתמש חדש
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="Users" class="mat-elevation-z8">
    <!-- משתמש -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> משתמש </th>
      <td mat-cell *matCellDef="let user"> 
        <div class="user-info">
          <img class="user-avatar" [src]="user.avatar || 'assets/default-avatar.png'" alt="תמונת משתמש">
          <span>{{ user.firstName }} {{ user.lastName }}</span>
        </div>
      </td>
    </ng-container>

    <!-- דוא"ל -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> דוא"ל </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <!-- תפקיד -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> תפקיד </th>
      <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
    </ng-container>

    <!-- סטטוס -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> סטטוס </th>
      <td mat-cell *matCellDef="let user">
        <span class="status-chip" [ngClass]="user.active ? 'active' : 'inactive'"> 
          {{ user.active ? 'פעיל' : 'לא פעיל' }} 
        </span>
      </td>
    </ng-container>

    <!-- תאריך הצטרפות -->
    <ng-container matColumnDef="joinDate">
      <th mat-header-cell *matHeaderCellDef> תאריך הצטרפות </th>
      <td mat-cell *matCellDef="let user"> {{ user.createdAt | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <!-- פעולות -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> פעולות </th>
      <td mat-cell *matCellDef="let user">
        <div class="action-buttons">
          <button mat-icon-button color="warn" (click)="deleteUser(user)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="editUser(user)">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['user', 'email', 'role', 'status', 'joinDate', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['user', 'email', 'role', 'status', 'joinDate', 'actions'];"></tr>
  </table>
