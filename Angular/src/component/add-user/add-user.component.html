<div class="body">
    <form [formGroup]="UserForm" (ngSubmit)="onSubmit()" class="form-container">
        <mat-card>
            <mat-card-content>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>User FirstName</mat-label>
                    <input matInput formControlName="firstName" placeholder="Enter Lesson name">
                </mat-form-field>
  
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>User LastName</mat-label>
                    <textarea matInput formControlName="lastName" placeholder="Enter content"></textarea>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" placeholder="Enter Lesson name">
                </mat-form-field>
  
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Enter Lesson name">
                </mat-form-field>
  
            </mat-card-content>
            <mat-card-actions class="button-container">
                <button mat-raised-button class="black-button" type="submit" >
                    <mat-icon>send</mat-icon> Submit
                </button>
                <button mat-raised-button class="black-button" type="button" (click)="onCancel()">
                    <mat-icon>cancel</mat-icon> Cancel
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
  </div>
