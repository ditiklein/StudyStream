<div class="dialog-container" dir="rtl">
  <form [formGroup]="userForm" (ngSubmit)="save()" class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="title-center">
          עריכת משתמש
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>שם פרטי</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="firstName" placeholder="הכנס שם פרטי" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>שם משפחה</mat-label>
          <mat-icon matPrefix>badge</mat-icon>
          <input matInput formControlName="lastName" placeholder="הכנס שם משפחה" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>סיסמה</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="הכנס סיסמה" />
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'הצג/הסתר סיסמה'" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>אימייל</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput formControlName="email" placeholder="example@email.com" />
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions align="start">
        <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
          <mat-icon>save</mat-icon> שמירה
        </button>
        <button mat-stroked-button color="warn" type="button" (click)="close()">
          <mat-icon>cancel</mat-icon> ביטול
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
