<div class="charts-row">
  <!-- גרף הקו - גידול משתמשים -->
  <div class="chart-container">
    <canvas baseChart #userGrowthChart [data]="chartData" [options]="chartOptions" type="line">
    </canvas>
  </div>

  <!-- גרף העמודות - סטטיסטיקות מערכת -->
  <div class="chart-container">
    <canvas baseChart #systemBarChart [data]="systemBarChartData" [options]="systemBarChartOptions" type="bar">
    </canvas>
  </div>
</div>

<!-- גרף עוגה של שיעורים - ממוקם בצד שמאל עם המקרא בצד ימין -->
<div class="charts-row">
  <div class="chart-container">
    <!-- המקרא נמצא בצד ימין דרך הגדרות האפשרויות (position: 'right') -->
    <canvas baseChart #lessonPieChart [data]="lessonPieChartData" [options]="lessonPieChartOptions" type="pie">
    </canvas>
  </div>
</div>

<mat-divider style="margin-top: 40px;"></mat-divider>
<div class="sen">סטטיסטיקות מערכת</div>

<!-- כרטיסי סטטיסטיקה - טקסט קטן יותר -->
<div class="cards-container">
  <mat-card class="stat-card">
    <h1>מספר משתמשים כולל</h1>
    {{ systemStatistics.totalUsers }}
  </mat-card>
  <mat-card class="stat-card">
    <h1>מספר תיקיות כולל</h1>
    {{ systemStatistics.totalFolders }}
  </mat-card>
  <mat-card class="stat-card">
    <h1>מספר שיעורים כולל</h1>
    {{ systemStatistics.totalFiles }}
  </mat-card>
</div>

<mat-divider style="margin-top: 40px;"></mat-divider>
<div class="sen">סטטיסטיקות משתמשים</div>

<!-- טבלת סטטיסטיקות משתמשים -->
<div class="user-statistics-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> שם משתמש </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="albumCount">
      <th mat-header-cell *matHeaderCellDef> תיקיות </th>
      <td mat-cell *matCellDef="let element"> {{element.folderCount}} </td>
    </ng-container>

    <ng-container matColumnDef="fileCount">
      <th mat-header-cell *matHeaderCellDef> קבצים </th>
      <td mat-cell *matCellDef="let element"> {{element.lessonCount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSize]="8" showFirstLastButtons></mat-paginator>
</div>
