<!-- קומפוננטת HTML לדף התחברות מנהלים -->
<div class="login-container">
  <!-- אלמנטים דקורטיביים ברקע -->
  <div class="bg-circle circle-1"></div>
  <div class="bg-circle circle-2"></div>
  <div class="bg-circle circle-3"></div>
  <div class="bg-circle circle-4"></div>
  <div class="bg-circle circle-5"></div>
  
  <!-- טופס התחברות -->
  <div class="login-card-wrapper">
    <mat-card class="login-card">
      <!-- לוגו וכותרת -->
      <div class="login-header">
        <div class="logo-container">
          <span>Study Stream</span>
        </div>
        <h1>התחברות מנהלים</h1>
        <p>הזן את פרטי הכניסה שלך להתחברות למערכת הניהול</p>
      </div>
      
      <!-- טופס -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="fill">
          <mat-label>כתובת מייל</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">אימייל נדרש</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">נא להזין מייל תקין</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>סיסמה</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">סיסמה נדרשת</mat-error>
        </mat-form-field>
        
        <div class="form-options">
          <a href="#" class="forgot-password">שכחת סיסמא?</a>
          <mat-checkbox formControlName="rememberMe" color="primary">זכור אותי</mat-checkbox>
        </div>
        
        <button mat-flat-button type="submit" class="login-button" [disabled]="!loginForm.valid">
          התחברות למערכת
          <mat-icon>login</mat-icon>
        </button>
      </form>
      
      <!-- תחתית הכרטיס -->
    
    </mat-card>
  </div>
</div>
